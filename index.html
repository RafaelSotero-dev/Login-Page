<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main class="conteiner">
      <form class="form">
        <h2>Logo</h2>
        <div class="conteiner-inputs">
          <div class="conteiner-inputs-email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder=" "
              class="email"
            />
            <label for="email" class="label-email">Email</label>
          </div>
          <div class="conteiner-inputs-email">
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" "
              class="email"
            />
            <label for="password" class="label-email">Password</label>
          </div>
          <button type="submit" class="button">Entrar</button>
        </div>
      </form>
      <img class="img" src="./startups,-entrepreneurship-and-growth.png" />
    </main>
  </body>
</html>
